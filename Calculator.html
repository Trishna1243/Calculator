<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <META NAME="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calculator">
        <input id="display" readonly>
        <div>
            <button onclick="appendToDisplay('AC')" class="button4">AC</button>
            <button onclick="appendToDisplay('+/-')" class="button4">+/-</button>
            <button onclick="appendToDisplay('%')" class="button4">%</button>
            <button onclick="appendToDisplay('/')" class="button2">/</button>
        </div>
        <div>
            <button onclick="appendToDisplay('7')" class="button1">7</button>
            <button onclick="appendToDisplay('8')" class="button1">8</button>
            <button onclick="appendToDisplay('9')" class="button1">9</button>
            <button onclick="appendToDisplay('x')" class="button2">*</button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')" class="button1">4</button>
            <button onclick="appendToDisplay('5')" class="button1">5</button>
            <button onclick="appendToDisplay('6')" class="button1">6</button>
            <button onclick="appendToDisplay('-')" class="button2">-</button>
        </div>
        <div>
            <button onclick="appendToDisplay('1')" class="button1">1</button>
            <button onclick="appendToDisplay('2')" class="button1">2</button>
            <button onclick="appendToDisplay('3')" class="button1">3</button>
            <button onclick="appendToDisplay('+')" class="button2">+</button>
        </div>
        <div>
            <button onclick="appendToDisplay('0')" class="button3">0</button>
            <button onclick="appendToDisplay('.')" class="button1">.</button>
            <button onclick="appendToDisplay('=')" class="button2">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
